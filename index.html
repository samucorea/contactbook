<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Contact Book</h1>
        <div class="input-form">
            <input id="name" type="text" placeholder="Name">
            <input id="phone-number" maxlength="10" placeholder="Phone Number">
            <input id="address" type="text" placeholder="Address">
            <button id="insert-btn">Insertar contacto</button>
            <p class="error-message">Please, fill all the values to insert a contact.</p>
        </div>
        <div class="contact-list">
        </div>

    </div>
    <div class="overlay">
        <div class="edit-menu">
            <input id="edit-name" placeholder="New name">
            <input id="edit-phone-number" maxlength="10" placeholder="New phonenumber">
            <input id="edit-address" placeholder="New address">
            <button id="edit-btn">Edit Contact</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="functions.js"></script>
    <script src="Contact.js"></script>
    <script src="main.js"></script>


</body>

</html>
